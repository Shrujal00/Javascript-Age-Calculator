<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaAgeCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <div class="info">
        <h1 class="colored"> Javascript </h1>
        <h3> Age Calculator </h3>
    </div>

    <div class="dateinput">
        <input type="date" id="date" class="date">
        <button onclick="calculate()" class="calculate"> Calculate </button>
    </div>

    <div class="dispage">
        <p> You are <span class="colored"> 0 </span> years, <span class="colored"> 0 </span> months, and <span class="colored"> 0 </span> days old </p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
